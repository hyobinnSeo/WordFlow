<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Flow - Speech to Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Voice Flow</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="buttons-wrapper">
                <button id="recordButton" class="control-button record-button">
                    ‚è∫ Start Recording
                </button>
                <button id="autoScrollButton" class="control-button">
                    ‚ü≥ Auto-scroll: ON
                </button>
                <button id="settingsButton" class="control-button">
                    ‚öôÔ∏è Settings
                </button>
            </div>

            <!-- Settings Popup -->
            <div id="settingsPopup" class="settings-popup hidden">
                <div class="settings-content">
                    <h2>Settings</h2>
                    <div class="setting-item">
                        <label for="translationService">Translation Service:</label>
                        <select id="translationService">
                            <option value="gemini-flash">gemini-2.0-flash-lite-preview-02-05</option>
                            <option value="gpt-mini">gpt-4o-mini</option>
                            <option value="google">Google Cloud Translation</option>
                        </select>
                    </div>
                    <div class="settings-buttons">
                        <button id="saveSettings" class="control-button">Save</button>
                        <button id="closeSettings" class="control-button">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="text-areas-container">
                <div class="text-container">
                    <label for="transcription" class="text-sm font-medium text-gray-700">
                        Speech to Text with Translation
                    </label>
                    <textarea 
                        id="transcription" 
                        readonly 
                        placeholder="Your speech with translations will appear here..."
                        aria-label="Speech transcription and translation output"
                    ></textarea>
                </div>
            </div>

            <div class="copy-buttons-wrapper">
                <button id="copyTranscriptionButton" class="control-button copy-button">
                    üìã Copy Text
                </button>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
