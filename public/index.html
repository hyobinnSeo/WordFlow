<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordFlow - Speech to Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">WordFlow</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="buttons-wrapper">
                <button id="recordButton" class="control-button record-button">
                    ‚è∫ Start Recording
                </button>
                <button id="autoScrollButton" class="control-button">
                    ‚ü≥ Auto-scroll: ON
                </button>
                <button id="settingsButton" class="control-button">
                    ‚öôÔ∏è Settings
                </button>
            </div>

            <!-- Settings Popup -->
            <div id="settingsPopup" class="settings-popup hidden">
                <div class="settings-content">
                    <h2>Settings</h2>
                    <div class="setting-item">
                        <label for="sourceLanguage">Source Language:</label>
                        <select id="sourceLanguage">
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="de">German</option>
                            <option value="pt">Portuguese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="targetLanguage">Target Language:</label>
                        <select id="targetLanguage">
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="de">German</option>
                            <option value="pt">Portuguese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="translationService">Translation Service:</label>
                        <select id="translationService">
                            <option value="gemini-flash">gemini-2.0-flash-lite-preview-02-05</option>
                            <option value="gpt-mini">gpt-4o-mini</option>
                            <option value="google">Google Cloud Translation</option>
                        </select>
                    </div>

                    <hr class="settings-divider">
                    
                    <h3>API Keys</h3>
                    <div class="api-key-group">
                        <div class="api-key-item">
                            <label for="geminiApiKey">Gemini API Key</label>
                            <div class="api-key-input-group">
                                <input type="password" id="geminiApiKey" placeholder="Enter Gemini API Key">
                                <button class="verify-button" data-service="gemini">Verify</button>
                            </div>
                        </div>
                        
                        <div class="api-key-item">
                            <label for="openaiApiKey">OpenAI API Key</label>
                            <div class="api-key-input-group">
                                <input type="password" id="openaiApiKey" placeholder="Enter OpenAI API Key">
                                <button class="verify-button" data-service="openai">Verify</button>
                            </div>
                        </div>
                    </div>

                    <hr class="settings-divider">

                    <div class="prompt-settings">
                        <h3>AI Prompts</h3>
                        <div class="setting-item">
                            <label for="promptModel">Select Model:</label>
                            <select id="promptModel">
                                <option value="gemini">Gemini</option>
                                <option value="openai">OpenAI</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="promptText">Prompt:</label>
                            <textarea id="promptText" placeholder="Enter prompt text..."></textarea>
                            <button id="resetPrompt" class="control-button">Reset to Default</button>
                        </div>
                    </div>

                    <div class="google-cloud-section">
                        <h3>Google Cloud</h3>
                        <div class="api-key-item">
                            <label for="gcpProjectId">Project ID</label>
                            <input type="text" id="gcpProjectId" placeholder="Enter Project ID">
                        </div>
                        <div class="api-key-item">
                            <label for="gcpClientEmail">Client Email</label>
                            <input type="text" id="gcpClientEmail" placeholder="Enter Client Email">
                        </div>
                        <div class="api-key-item">
                            <label for="gcpPrivateKey">Private Key</label>
                            <textarea id="gcpPrivateKey" placeholder="Enter Private Key"></textarea>
                        </div>
                        <button class="verify-button gcp-verify" data-service="gcp">Verify</button>
                    </div>

                    <div class="settings-buttons">
                        <button id="saveSettings" class="control-button">Save</button>
                        <button id="closeSettings" class="control-button">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="text-areas-container">
                <div class="text-container">
                    <label for="transcription" class="text-sm font-medium text-gray-700">
                        Speech to Text with Translation
                    </label>
                    <div 
                        id="transcription" 
                        contenteditable="false" 
                        role="textbox"
                        aria-label="Speech transcription and translation output"
                    ></div>
                </div>
            </div>

            <div class="copy-buttons-wrapper">
                <button id="copyTranscriptionButton" class="control-button copy-button">
                    üìã Copy Text
                </button>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
